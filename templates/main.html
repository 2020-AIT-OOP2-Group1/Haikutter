<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haikutter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script defer src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="https://kit.fontawesome.com/1632a6074b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col m-3">
                <div class="card shadow-sm mb-3">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <textarea class="form-control mb-2" id="text" rows="3"></textarea>
                                <div class="alert alert-danger" id="error-alert" style="display: none;" role="alert">
                                    俳句の投稿ができません.
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-primary" type="submit" id=send>投稿</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="haiku-body">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

</html>
