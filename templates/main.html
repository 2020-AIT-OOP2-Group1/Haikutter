<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haikutter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script defer src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="https://kit.fontawesome.com/1632a6074b.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Haikutter</span>
    </nav> -->
    <div class="container">
        <div class="row">
            <div class="col m-3">
                <div class="card shadow-sm mb-3">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <textarea class="form-control mb-2" id="text" rows="3"></textarea>
                                <div class="row align-items-center d-flex justify-content-end mb-2">
                                    <div class="col-auto">
                                        <label class="col-auto">あなたの名前</label>
                                    </div>
                                    <div class="col-auto">
                                        <input class="col-auto form-control" type="text" id="name">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-primary" type="submit" id=send>投稿</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="haiku-body">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
