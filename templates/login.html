<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haikutter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script defer src="{{ url_for('static', filename='login.js') }}"></script>
</head>

<body>
    <form>
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="card shadow-sm" style="width: 30rem;">
                <div class="card-body">
                    <h2 class="card-title mb-4">Login</h2>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="user-id" placeholder="Username">
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="alert alert-danger" id="error-alert" style="display: none;" role="alert">
                        idかpasswordが間違っています
                    </div>
                    <div class="d-flex justify-content-end">
                        <button id="login" type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
